<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Fleurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: rgb(114, 14, 48);
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        nav a:hover {
            color: pink;
        }
        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 200px;
            font-size: 14px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .flower-box {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .flower-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .flower-info h3 {
            margin: 10px 0;
            color: rgb(114, 14, 48);
        }
        .flower-info p {
            font-size: 16px;
            font-weight: bold;
        }
        .buy-btn {
            background-color: rgb(114, 14, 48);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .buy-btn:hover {
            background-color: pink;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="page0.html">HOME</a></li>
            </ul>
            <input type="text" placeholder="Search...">
        </nav>
    </header>

    <div class="container">
        <div class="flower-box">
            <img src="rose.jpeg" alt="Rose">
            <div class="flower-info">
                <h3>Red Rose</h3>
                <p>₹199</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="white lily.jpeg" alt="Lily">
            <div class="flower-info">
                <h3>White Lily</h3>
                <p>₹299</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="pink tulip.jpeg" alt="Tulip">
            <div class="flower-info">
                <h3>Pink Tulip</h3>
                <p>₹249</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="purple orchid.jpeg" alt="Orchid">
            <div class="flower-info">
                <h3>Purple Orchid</h3>
                <p>₹349</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="yellow marigold.jpeg" alt="Marigold">
            <div class="flower-info">
                <h3>Yellow Marigold</h3>
                <p>₹99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="bright sunflower.jpeg" alt="Sunflower">
            <div class="flower-info">
                <h3>Bright Sunflower</h3>
                <p>₹199</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="white daisy.jpeg" alt="Daisy">
            <div class="flower-info">
                <h3>White Daisy</h3>
                <p>₹149</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="pink lotus.jpeg" alt="Lotus">
            <div class="flower-info">
                <h3>Pink Lotus</h3>
                <p>₹399</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="red peony.jpeg" alt="Peony">
            <div class="flower-info">
                <h3>Red Peony</h3>
                <p>₹449</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>

        <div class="flower-box">
            <img src="jasmine.jpeg" alt="Jasmine">
            <div class="flower-info">
                <h3>Jasmine</h3>
                <p>₹129</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>

</body>
</html>
